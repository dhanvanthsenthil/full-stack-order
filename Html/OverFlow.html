<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverFlow Properties</title>
    <style>
        div{
            width: 700;
            width: 500px;
          /* overflow-x: scroll; 
            overflow-y: hidden ;*/
            overflow: scroll hidden;
        }
        p{
            height: 50px;
            cursor: cell;

        }
        p:active{
    
            cursor: grabbing;
            height: fit-content;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quos provident soluta quis voluptates vel aspernatur beatae cumque. Assumenda possimus nesciunt nostrum facere repudiandae qui, deserunt unde saepe placeat atque similique?
        </p>
    </div>
</body>
</html>
